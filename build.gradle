plugins {
    id 'cpp-library'
    id 'xcode'
    id 'visual-studio'
    id 'maven-publish'
    id 'cpp-unit-test'
}

group = 'org.gradle.cpp-samples'
version = '1.5'

file("C:/Program Files (x86)/Microsoft Visual Studio").listFiles().each { println it }
"C:\\Program Files (x86)\\Microsoft Visual Studio\\Installer\\vswhere.exe -all -legacy -format json".execute()

model {
    toolChains {
        vs2019(VisualCpp) {
            installDir "C:/Program Files (x86)/Microsoft Visual Studio/2019"
        }
    }
}
